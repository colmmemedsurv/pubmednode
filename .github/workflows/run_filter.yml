name: PubMed Head & Neck Filter

on:
  schedule:
    - cron: "0 0 */3 * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run filter
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python src/filter_rss.py

      - name: Commit updated RSS files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add output/filtered_feed.xml output/rejected_feed.xml
          git commit -m "Update accepted and rejected PubMed RSS feeds" || echo "No changes"
          git push

